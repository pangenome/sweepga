[package]
name = "sweepga"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
anyhow = "1.0"
nom = "7.1"
rayon = "1.10"
byteorder = "1.5"
tempfile = "3.8"
ordered-float = "4.0"
fastga-rs = { git = "https://github.com/pangenome/fastga-rs.git", rev = "844c070ab090d0cef705ee46bf6d511f27e28dcc" }
onecode = { git = "https://github.com/pangenome/onecode-rs.git", rev = "3ac229e39d72b0ac724c688e91fb2525e08922f7" }
chrono = "0.4"
flate2 = "1.0"
libc = "0.2"
noodles = { version = "0.100.0", features = ["bgzf"] }

[build-dependencies]
cc = "1.0"

[[bin]]
name = "sweepga"
path = "src/main.rs"

[[bin]]
name = "alnstats"
path = "src/bin/alnstats.rs"

[dev-dependencies]
pretty_assertions = "1.4"
rand = "0.8"
num_cpus = "1.16"
proptest = "1.5"
criterion = "0.5"

[[bench]]
name = "filtering_benchmarks"
harness = false
