[package]
name = "sweepga"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
anyhow = "1.0"
nom = "7.1"
rayon = "1.10"
byteorder = "1.5"
indicatif = "0.17"
tempfile = "3.8"
ordered-float = "4.0"

[[bin]]
name = "sweepga"
path = "src/main_compact.rs"

[[bin]]
name = "sweepga-old"
path = "src/main.rs"

[[bin]]
name = "sweepga-simple"
path = "src/main_simple.rs"

[dev-dependencies]
pretty_assertions = "1.4"
